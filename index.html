<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" async></script>

        <title>Calulator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculator-body">
            <div id="display">
                <input type="number" value="80085">
            </div>
            <div id="button-section">
                <div id="number-buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                </div>
                <div id="operator-buttons">
                    <button>CE</button>
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
